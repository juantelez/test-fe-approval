name: Auto Merge

on:
  push:
    branchs:
      - frontend

jobs:
  auto_merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Merge branch A into branch B
        run: |
          git fetch
          git checkout main
          git config --global user.email "github@action.com"
          git config --global user.name "GHA"
          git merge --allow-unrelated-histories --no-ff frontend --no-edit
          git push
